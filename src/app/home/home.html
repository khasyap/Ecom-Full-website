<div class="row">
    <div class="col-md-3" *ngFor="let p of products">
        <div class="card">
            <div class="card-hearder">
                <h2 class="card-title">{{p.productName}}</h2>
            </div>
            <div class="card-body">
                <!-- <img [src]="p.productImage" class="img-fluid" height="150" alt=""> -->
                <p>{{p.productDescription}}</p>
                <label for="">Price <span class="badge bg-warning">{{p.productPrice|currency}}</span></label>
            </div>
        </div>
    </div>
</div>
